<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/mabinilogo.png" />
    <title>CBMMS 2.0</title>

    <style>
        /* Background Image with Overlay */
        body {
            background: url(../images/newpio.png) center top;
            background-repeat: no-repeat;
            background-size: 100% 60%;
            min-height: 50%;
            margin: 0;
            padding-top: 0;           
        }
       

        /* Navbar */
        .navbar {
            width: 100%;
        }
        
        .navbar-toggler {
            position: absolute;
            right: 20px;
        }

        /* Header */
        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 50vh;
            color: white;
        }

        .header img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .header .welcome-text {
            font-size: 35px;
            font-weight: 600;
            color: white;
            margin: 5px 0;
        }

        .header h1 {
            font-weight: 700;
            font-size: 60px;
        }

        /* Icons Section */
        .icon-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 50px 0;
        }

        .icon-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: 0.3s;
        }

        .icon-box:hover {
            transform: translateY(-5px);
        }

        .icon-box i {
            color: #007bff;
            font-size: 3rem; /* Increase font size */
        }

        .icon-box p{
          font-size: 20px;
        }

        /* Footer */
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            body {
                  background-size: center top no-repeat;
                  background-size: 100% 60%;
                  min-height: 50%;
                  margin: 0;
                  padding-top: 0;
            }

            .icon-section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark navbar-transparent">
  <div class="container d-flex justify-content-end">
      <!-- Dropdown for mobile -->
      <div class="dropdown d-lg-none">
          <button class="navbar-toggler" type="button" data-bs-toggle="dropdown">
              <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Log Out</a></li>
          </ul>
      </div>

      <!-- Normal navbar for large screens -->
      <div class="d-none d-lg-block">
          <ul class="navbar-nav ms-auto d-flex flex-row">
              <li class="nav-item">
                  <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Log Out</a>
              </li>
          </ul>
      </div>
  </div>
</nav>




    <!-- Header -->
    <header class="header">
      <img src="images/mabinilogo.png" alt="Logo">
      <p class="welcome-text">Welcome to</p>
      <h1>CBMMS 2.0</h1>
    </header>

    <!-- Icons Section -->
    <section class="icon-section">
        <div class="icon-box">
            <i class="fa fa-chart-bar fa-2x"></i>
            <p>Dashboard</p>
        </div>
        <div class="icon-box">
            <i class="fa fa-file-alt fa-2x"></i>
            <p>File Report</p>
        </div>
        <div class="icon-box">
            <i class="fa fa-list fa-2x"></i>
            <p>Barangay Details</p>
        </div>
        <div class="icon-box">
            <i class="fa fa-search fa-2x"></i>
            <p>Report Log</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>mabinibat.pio@gmail.com | @mabinipio</p>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
