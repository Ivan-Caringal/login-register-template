        <title>Barangay Staff - Dashboard</title>

        <style>
            /* Background Image with Overlay */
            body {
                background: url(../images/newpio.png) center top;
                background-repeat: no-repeat;
                background-size: 100% 60%;
                min-height: 50%;
                margin: 0;
                padding-top: 0;           
            }
        

            /* Navbar */
            .navbar {
                width: 100%;
            }
            
            .navbar-toggler {
                position: absolute;
                right: 20px;
            }

            /* Header */
            .header {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                min-height: 50vh;
                color: white;
            }

            .header img {
                width: 100px;
                height: auto;
                margin-bottom: 10px;
            }

            .header .welcome-text {
                font-size: 35px;
                font-weight: 600;
                color: white;
                margin: 5px 0;
            }

            .header h1 {
                font-weight: 700;
                font-size: 60px;
            }

            /* Icons Section */
            .icon-section {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 30px;
                flex-wrap: wrap;
                padding: 10px 0;
                margin-top: 40px; /* Added margin-top to move the icons down */
            }

            .icon-box {
                background: white;
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);
                width: 300px;
                transition: 0.3s;
            }

            .icon-box:hover {
                transform: translateY(-5px);
            }

            .icon-box i {
                color: #007bff;
                font-size: 50px; /* Increase font size */
            }

            .icon-box p{
            font-size: 20px; 
            }

            .icon-link {
                text-decoration: none;
                color: inherit;        
                display: inline-block;
            }

            /* Barangay Details Section */
            .barangay-details {
                background-color: #f8f9fa;
                padding: 40px 0;
                padding-bottom: 100px;
                margin-top: 40px; /* Added margin-top to move the section down */
            }

            .barangay-details h2 {
                font-size: 36px;
                margin-bottom: 20px;
                text-align: center;
            }

            .details-item {
                margin-bottom: 15px;
                font-size: 18px;
            }

            .details-item p {
                margin: 0;
            }

            .details-item strong {
                font-weight: 600;
            }

            /* Footer */
            .footer {
                background-color: #007bff;
                color: white;
                text-align: center;
                padding: 10px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }

            @media (max-width: 768px) {
                body {
                    background-size: center top no-repeat;
                    background-size: 100% 60%;
                    min-height: 50%;
                    margin: 0;
                    padding-top: 0;
                }

                .icon-section {
                    flex-direction: column;
                    align-items: center;
                }
            }
        </style>
    </head>

        </div>
