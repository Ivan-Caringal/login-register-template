<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            overflow: hidden;
        }
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            height: 100vh;
            overflow-y: auto;
            background: #0d6efd;
            color: white;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        #sidebar.collapsed {
            min-width: 80px;
            max-width: 80px;
        }
        .sidebar-item {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 100%;
            color: white;
            text-decoration: none;
            padding-left: 30px;
            border-radius: 0;
        }
        .sidebar-item:hover, .sidebar-item.active {
            background: white;
            color: #0d6efd;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
        }
        .sidebar-item i {
            margin-right: 10px;
        }
        #sidebar.collapsed .sidebar-item span {
            display: none;
        }
        #logo {
            width: 100px;
            margin: 20px 0;
            transition: all 0.3s;
            padding-top: 50px;
        }
        #sidebar.collapsed #logo {
            width: 50px;
        }
        #toggleSidebar {
            position: absolute;
            right: 5px;
            color: white;
            background-color: #0d6efd;
            border: none;
        }
        #homeIcon {
            position: absolute;
            top: 20px;
            left: 10px;
            color: white;
            font-size: 20px;
            text-decoration: none;
            padding-left: 20px;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="sidebar" class="d-flex flex-column">
        <a href="BarangayDashboard-LandingPage.html" id="homeIcon" class="bi bi-house-door"></a>
        <button class="btn btn-light m-3" id="toggleSidebar">â˜°</button>
        <img src="images/mabinilogo.png" alt="Logo" id="logo">
        <a href="#" class="sidebar-item active"> <i class="bi bi-speedometer2"></i> <span>Dashboard</span></a>
        <a href="#" class="sidebar-item"> <i class="bi bi-file-earmark-text"></i> <span>File Report</span></a>
        <a href="#" class="sidebar-item"> <i class="bi bi-building"></i> <span>Barangay Details</span></a>
        <a href="#" class="sidebar-item"> <i class="bi bi-journal-text"></i> <span>Report Log</span></a>
    </div>
    <div id="content">
        <h1>Dashboard</h1>
        <p>Content goes here...</p>
    </div>
    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        });

        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
