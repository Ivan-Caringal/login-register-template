    <style>
        body {

        }

            height: 100vh;
            overflow-y: auto;

            color: white;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        #sidebar.collapsed {
            min-width: 80px;
            max-width: 80px;
        }
        .sidebar-item {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 100%;
            color: white;
            text-decoration: none;
            padding-left: 30px;
            border-radius: 0;
        }
        .sidebar-item:hover, .sidebar-item.active {
            background: white;
            color: #0d6efd;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
        }
        .sidebar-item i {
            margin-right: 10px;
        }
        #sidebar.collapsed .sidebar-item span {
            display: none;
        }
        #logo {
            width: 100px;
            margin: 20px 0;
            transition: all 0.3s;
            padding-top: 50px;
        }
        #sidebar.collapsed #logo {
            width: 50px;
        }
        #toggleSidebar {
            position: absolute;
            right: 5px;
            color: white;
            background-color: #0d6efd;
            border: none;
        }
        #homeIcon {
            position: absolute;
            top: 20px;
            left: 10px;
            color: white;
            font-size: 20px;
            text-decoration: none;
            padding-left: 20px;
        }
        #content {
            flex-grow: 1;
            padding: 80px;
            overflow-y: auto;
            height: 100vh;
            position: relative;
        }
        .map-container {
            width: 100%;
            max-width: 300px; 
            height: 500px; 
            background-color: #3B82F6; 
            padding: 15px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            margin-left: auto;
            margin-right: auto; 
            
        }

       
        #map {
            width: 95%;
            height: 90%;
            border-radius: 10px;
        }

      
        .map-buttons {
            display: flex;
            justify-content: space-between;
            width: 70%;
            position: absolute;
            bottom: 15px;
        }

        .map-buttons button {
            background: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .map-buttons button:active {
            background: #ddd;
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
        .btn-primary {
            width: 20%;
            border-radius: 10px;
            float: right;
            margin-right: 150px;
          
        }
        
        .form-label {
             margin-top: 20px; 
        }

    </style>
</head>
<body>
    <div id="sidebar" class="d-flex flex-column">
        <a href="BarangayDashboard-LandingPage.html" id="homeIcon" class="bi bi-house-door"></a>
        <button class="btn btn-light m-3" id="toggleSidebar">☰</button>
        <img src="images/mabinilogo.png" alt="Logo" id="logo">
        <a href="BarangayDashboard-Dashboard.html" class="sidebar-item"> <i class="bi bi-speedometer2"></i> <span>Dashboard</span></a>

            <div class="col-md-3 ">
                <div class="map-container">
                    <div id="map"></div>
                

                <div class="map-buttons">
                    <button onclick="enableAddPin()">➕</button>
                    <button onclick="enableRemovePin()">➖</button>
                    <button onclick="resetMap()">✏️</button>
                </div>
                </div>
            
                <!-- Leaflet JS -->
                <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
                <script>
                    let map = L.map('map').setView([13.7573, 120.9383], 16); // Center at Mabini
            
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; OpenStreetMap contributors'
                    }).addTo(map);
            
                    let isAdding = false;
                    let isRemoving = false;
                    let markers = [];
            
                   
                    function enableAddPin() {
                        isAdding = true;
                        isRemoving = false;
                    }
            
                  
                    function enableRemovePin() {
                        isRemoving = true;
                        isAdding = false;
                    }
            
              
                    map.on('click', function(e) {
                        if (isAdding) {
                            let marker = L.marker(e.latlng).addTo(map)
                                .bindPopup("Pinned at " + e.latlng.toString()).openPopup();
                            markers.push(marker);
                        } 
                        else if (isRemoving) {
                            for (let i = markers.length - 1; i >= 0; i--) {
                                if (map.getBounds().contains(markers[i].getLatLng())) {
                                    map.removeLayer(markers[i]);
                                    markers.splice(i, 1);
                                    break;
                                }
                            }
                        }
                    });
            
            
                    function resetMap() {
                        markers.forEach(marker => map.removeLayer(marker));
                        markers = [];
                    }
                </script>

        document.querySelectorAll('.sidebar-item').forEach(item => {

                document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));

            });
