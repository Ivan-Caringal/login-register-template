<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Staff - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="images/mabinilogo.png" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            overflow: hidden;
        }
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            height: 100vh;
            overflow-y: auto;
            background: #0d6efd;
            color: white;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        #sidebar.collapsed {
            min-width: 80px;
            max-width: 80px;
        }
        .sidebar-item {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 100%;
            color: white;
            text-decoration: none;
            padding-left: 30px;
            border-radius: 0;
        }
        .sidebar-item:hover, .sidebar-item.active {
            background: white;
            color: #0d6efd;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
        }
        .sidebar-item i {
            margin-right: 10px;
        }
        #sidebar.collapsed .sidebar-item span {
            display: none;
        }
        #logo {
            width: 100px;
            margin: 20px 0;
            transition: all 0.3s;
            padding-top: 50px;
        }
        #sidebar.collapsed #logo {
            width: 50px;
        }
        #toggleSidebar {
            position: absolute;
            right: 5px;
            color: white;
            background-color: #0d6efd;
            border: none;
        }
        #homeIcon {
            position: absolute;
            top: 20px;
            left: 10px;
            color: white;
            font-size: 20px;
            text-decoration: none;
            padding-left: 20px;
        }
        #content {
            flex-grow: 1;
            padding: 80px;
            overflow-y: auto;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .export-buttons {
            position: fixed;
            bottom: 20px;
            right: 50px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .export-buttons i {
            font-size: 32px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .search-container {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
            margin-top: 50px;
            border: 2px solid #0d6efd;
            border-radius: 5px;
            padding: 5px;
        }
        .search-box {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 5px;
        }
        .search-icon {
            cursor: pointer;
            color: #0d6efd;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="sidebar" class="d-flex flex-column">
        <a href="BarangayDashboard-LandingPage.html" id="homeIcon" class="bi bi-house-door"></a>
        <button class="btn btn-light m-3" id="toggleSidebar">â˜°</button>
        <img src="images/mabinilogo.png" alt="Logo" id="logo">
        <a href="BarangayDashboard-Dashboard.html" class="sidebar-item"> <i class="bi bi-speedometer2"></i> <span>Dashboard</span></a>
        <a href="BarangayDashboard-FileReport.html" class="sidebar-item"> <i class="bi bi-file-earmark-text"></i> <span>File Report</span></a>
        <a href="BarangayDashboard-BarangayDetails.html" class="sidebar-item"> <i class="bi bi-building"></i> <span>Barangay Details</span></a>
        <a href="BarangayDashboard-ReportLog.html" class="sidebar-item active"> <i class="bi bi-journal-text"></i> <span>Report Log</span></a>
    </div>
    <div id="content">
        <h1>Report Log</h1>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search...">
            <i class="bi bi-search search-icon"></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Report ID</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Severity Level</th>
                    <th>Incident Type</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#333</td>
                    <td>1/12/2024</td>
                    <td>1:00 PM</td>
                    <td>Minor</td>
                    <td>Flood</td>
                    <td>Pending</td>
                </tr>
                <tr>
                    <td>#222</td>
                    <td>1/05/2024</td>
                    <td>1:20 AM</td>
                    <td>Minor</td>
                    <td>Flood</td>
                    <td>Pending</td>
                </tr>
                <tr>
                    <td>#111</td>
                    <td>12/05/2023</td>
                    <td>3:43 PM</td>
                    <td>Informational</td>
                    <td>Broken Fences</td>
                    <td>Approve</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="export-buttons">
        <i class="bi bi-file-earmark-pdf text-danger" onclick="exportFile('PDF')"></i>
        <i class="bi bi-file-earmark-excel text-success" onclick="exportFile('Excel')"></i>
    </div>
    <script>
        function exportFile(type) {
            alert('Downloading ' + type + ' file...');
        }
    </script>
    <script>
        document.querySelector('.search-icon').addEventListener('click', function() {
            alert('Searching: ' + document.querySelector('.search-box').value);
        });
    </script>
</body>
</html>
